apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-example02
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  ignoreDifferences:
  - group: ''
    kind: Secret
    jsonPointers:
    - /data/my-password
  - group: apps
    kind: Deployment
    jqPathExpressions:
    - .metadata.annotations.creation
  source:
    repoURL: https://github.com/karnzx/gitops-cert-level-2-examples.git
    targetRevision: HEAD
    path: ./custom-diff/02-external-app
   
  destination:
    server: https://kubernetes.default.svc
    namespace: example02

  # Sync policy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
   
